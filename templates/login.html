{% extends 'home.html'%}
{% block content%}

<div class="container col-sm-6 offset-3 pt-3" >
	<div class="border bg-info">
	<center><b><h1 class="text-dark" style="color: white">Login</h1></b></center>
	<form  class="m-5" action="{{url_for('login')}}" method="POST">
	<div class="form-group">
		<label for="email">
		Email:
	</label>
		<input type="text" class="form-control" name="email" placeholder="Enter your Email" id="email" required="required">
	</div>
	<div class="form-group">
		<label for="password">
		Password:
	</label>
		<input type="password" class="form-control" name="password" placeholder="Enter your password" id="password" required="required">
	</div>

<input type="submit" value="Login" class="btn btn-success btn-block">
</form>
</div>
</div>
{% endblock%}
