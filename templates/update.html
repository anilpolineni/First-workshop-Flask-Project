{% extends 'home.html'%}
{% block content%}
<div class="cointainer col-sm-5 offset-3 pt-4">
	<div class="border bg-primary">
	<form action="{{url_for('editpost',post_id=post.id)}}" method="POST" class="m-5">
	<div class="form-group">
		<label for="title">
					Title:
				</label>
				<input type="text" name="title" id="title" class="form-control" value="{{post.title}}">
			</div>
			<div class="form-group">
				<label for="image">
					Image-Url:
				</label>
				<input type="text" name="image" id="image" class="form-control" value="{{post.image}}">
			</div>
			<input type="submit" value="update" class="btn btn-warning btn-block">
			</form>
			</div>
</div> 
{% endblock%}
