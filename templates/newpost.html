{% extends 'home.html'%}
{% block content%}

<div class="cointainer col-sm-5 offset-3 pt-4 ">
	<div class="border bg-info">
		<center><b><h1 class="text-warning">NewPost</h1><b></center>	
	<form action="{{url_for('newpost')}}" method="POST" class="m-5">
	<div class="form-group">
		<label for="title">
					Title:
				</label>
				<input type="text" name="title" id="title" class="form-control" required="required">
			</div>
			<div class="form-group">
				<label for="image">
					Image-Url:
				</label>
				<input type="text" name="image" id="image" class="form-control" required="required">
			</div>
			<input type="submit" value="post" class="btn btn-danger btn-block">
		</form>
	</div>
</div> 

{% endblock %}
